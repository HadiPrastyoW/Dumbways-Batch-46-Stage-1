<div style="width: 75%; box-shadow: 0 0 30px #888888; margin : 10px auto; padding-top: 1px;
            padding-bottom: 1px; background-color: #ffffff; border-radius: 15px;">
    <div style="width: 40%; margin: 20px auto; @media only screen and (max-width: 550px) { width: 50%;}">
        <h1 style="text-align: center;">GET IN TOUCH</h1>
    <form action="">
        <label for="nama">Nama</label>
        <input type="text" id="nama" style="width: 100%; box-sizing: border-box; margin-top: 5px; margin-bottom: 15px; padding: 7px; box-sizing: border-box; box-shadow: 0 2px 4px rgb(96, 96, 96); border: none; border-radius: 4px;">
        <label for="email">Email</label>
        <input style="width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 7px; box-sizing: border-box;box-shadow: 0 2px 4px rgb(96, 96, 96); border: none; border-radius: 4px;" type="email" id="email">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" style="width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 7px; box-sizing: border-box;box-shadow: 0 2px 4px rgb(96, 96, 96); border: none; border-radius: 4px;">
        <label for="subject">Subject</label>
        <select id="subject" style="width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 7px;box-shadow: 0 2px 4px rgb(96, 96, 96); border: none;border-radius: 4px;">
            <option>Fullstack</option>
            <option>Backend</option>
            <option>Fullstack</option>
        </select>
        <label for="information">Your Massage</label>
        <textarea id="information" cols="30" rows="5" style="width: 100%; margin-top: 5px; margin-bottom: 10px; padding: 7px; box-sizing: border-box;box-shadow: 0 2px 4px rgb(96, 96, 96); border: none; resize: none;border-radius: 4px;"></textarea>
    <div style="width: 100%; display: flex; justify-content: flex-end;">
        <button type="button" onclick="GetData()" style="width: 100px; background-color: rgb(36, 28, 28); color: white; border-radius: 9px; cursor: pointer; ">
            Submit
        </button>
    </div>
    </form>
</div>
